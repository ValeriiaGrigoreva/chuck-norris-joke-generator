<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Chuck Norris jokes</title>
   
</head>
<body>
    <div class="container mx-auto col-sm-6">
        <h2>Chuck Norris joke generator</h2>
        <form>
            <div class="form-group">
                <label for="number">Number of jokes</label>
                <input type="number" id="number" class="form-control">
            </div>
            <button class="get_jokes btn btn-primary btn-block">Get jokes!</button>
        </form>
        <ul class="jokes list-group list-group-flush mt-1"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
